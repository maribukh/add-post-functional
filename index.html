<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Post</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="post-container d-none element">
        <div class="top">
          <h1>Create Post</h1>
          <div class="cancel" onclick="deleteButton(this)">
            <span class="material-symbols-outlined"> close </span>
          </div>
        </div>
        <div class="bottom">
          <div class="person">
            <div class="img-bgd"></div>
            <div class="right-side">
              <p>Sara Hilberg</p>
              <select name="" id="">
                <option value="all"><span>For All</span></option>
                <option value="friends"><span>Only Friends</span></option>
                <option value="someFriends"><span>Some Friends</span></option>
                <option value="private"><span>Only Me</span></option>
                <option value="setting"><span>Peronal Settings</span></option>
                <option value="close"><span>Close Friends</span></option>
              </select>
            </div>
          </div>
          <div class="input-container">
            <input type="text" placeholder="What is New, Sara?" />
          </div>
          <div class="button-container">
            <button onclick="addPost()">Post</button>
          </div>
        </div>
      </div>
      <div class="added-post-container">
        <div class="press-container">
          <div class="img-bgd"></div>
          <div class="press-span" onclick="togglePostDetails()">
            <span id="spanPress">What is on your mind, Sara?</span>
          </div>
        </div>
        <div class="post"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
